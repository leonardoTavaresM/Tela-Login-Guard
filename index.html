<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
       
    <title>Iniciar sessão - Malta Corp.</title>
</head>
<body>
        <div class="background-img"> </div>
        <header class="header">
            <div class="header-container">
                <a href="https://github.com/leonardoTavaresM/Tela-Login-Guard" target="_blank" class="header-logo-a">
                    <img src="./imgs/sports_esports_white_24dp.svg" alt="" class="header-logo">
                    <label for="" class="header-label">Malta Corp.</label>
                </a>
            </div>
        </header>
        <main class="main">
            <section class="main-section">
                <h1 class="main-text">iniciar Sessão</h1>
                <div class="main-section-box" >
                    <div action="" class="main-form" data-form>
                        <div class="form-login" >
                            <div class="form-label">
                                <label for="" class="login-label">E-mail</label>
                                <p class="label-required-email" data-label-email>- Campo obrigatório</p>
                                <p class="label-required-email-incorrect" data-email-incorrect>- Email inválido</p>
                            </div>
                            <input type="email" class="form-input" data-input-email name="email" placeholder="Exemplo@email.com" id="email">
                        </div>
                        <div class="form-login">
                            <div class="form-label">
                                <label for="" class="login-label">Senha</label>
                                <p class="label-required-senha" data-label-senha>- Campo obrigatório</p>
                                <p class="label-required-senha-incorrect" data-senha-incorrect>- Senha incorreta</p>
                            </div>
                            <input type="password" class="form-input" name="senha" data-input-password>
                        </div>
                        <button class="form-button" data-button-entrar id="button-entrar">Entrar</button>
                    </div>
                    <!-- <a href="">Esqueceu sua senha?</a> -->
                </div>
            </section>
            <section class="malta-guard" data-malta-guard>
                <div class="box-malta-guard">
                    <div class="box-logo">
                        <img src="./imgs/sports_esports_white_24dp.svg" alt="" class="header-logo">
                        <h1 class="box-text">Malta Guard</h1>
                    </div>
                    <div action="" class="malta-form">
                        <input type="password" class="form-input" placeholder="Código de segurança" data-malta-key>
                        <button class="form-button" data-button-malta>Entrar</button>
                        <button class="form-button-generator" data-button-generator>Gerar chave</button>
                    </div>
                </div>
            </section>
            <section class="section-logado" data-logado>
                <div class="box-logado">
                    <h1 class='box-text'>Logado</h1>
                </div>
            </section>
        </main>
        <footer>
            <ul class="social">
                <li><a href="https://github.com/leonardoTavaresM" target="_blank"><i class="fab fa-github-square"></i></a></li>
                <li><a href="https://www.linkedin.com/in/leonardo-tavares-malta-de-s%C3%A1-5b3994120/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="https://steamcommunity.com/id/Leomaltadesa" target="_blank"><i class="fab fa-steam"></i></a></li>
            </ul>
            <div class="footer-text">Copyright 2022 © | Leonardo Tavares</div>
        </footer>

    <script src="./script.js" type="module"></script>
</body>
</html>
